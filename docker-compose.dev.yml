# 开发环境docker-compose配置
version: '3.8'

services:
  # FastAPI 后端服务（开发模式）
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: tradingagents-cn-api:dev
    container_name: TradingAgents-api-dev
    ports:
      - "8000:8000"
    volumes:
      - .env:/app/.env
      - ./api:/app/api
      - ./tradingagents:/app/tradingagents
      - ./web:/app/web
      - ./logs:/app/logs
      - ./config:/app/config
      - ./data:/app/data
    env_file:
      - .env
    environment:
      PYTHONUNBUFFERED: 1
      PYTHONDONTWRITEBYTECODE: 1
      TZ: "Asia/Shanghai"
      DEBUG: "true"
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - mongodb
      - redis
    networks:
      - tradingagents-network

  # React 前端开发服务器（开发模式）
  frontend-dev:
    image: node:18-alpine
    container_name: TradingAgents-frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - tradingagents-network
    depends_on:
      - api

  # MongoDB (共用)
  mongodb:
    extends:
      file: docker-compose.yml
      service: mongodb

  # Redis (共用)
  redis:
    extends:
      file: docker-compose.yml
      service: redis

networks:
  tradingagents-network:
    external: true
    name: tradingagents-network

